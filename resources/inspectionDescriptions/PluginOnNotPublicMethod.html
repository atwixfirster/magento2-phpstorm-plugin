<body>
<p>Plugins can not be used on following:</p>
    <ul>
        <li>Final classes</li>
        <li>Non-public methods</li>
        <li>Class methods (such as static methods)</li>
        <li> __construct</li>
        <li>Virtual types</li>
        <li>Objects that are instantiated before Magento\Framework\Interception is bootstrapped</li>
    </ul>
</body>
</html>
